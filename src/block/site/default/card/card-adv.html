<div class="{{block_prefix}}card  {{block_mod}}">
	<div class="{{block_prefix}}row  row  is--aic  is--wrap  is--gutter  {{block_mod}}">
		<div class="{{block_prefix}}cols  cols  is--preview  {{block_mod}}">
			<div class="{{block_prefix}}preview  {{block_mod}}">
				<img src="{{block_preview}}" class="img-responsive" alt="{{block_heading}}">
			</div>
		</div>
		<div class="{{block_prefix}}cols  cols  is--note  {{block_mod}}">
			<h5 class="{{block_prefix}}heading  {{block_mod}}" data-num="{{block_num}}">{{block_heading}}</h5>
			<div class="{{block_prefix}}note  {{block_mod}}">{{block_note}}</div>
		</div>
	</div>
</div>
