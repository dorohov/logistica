<article class="{{block_prefix}}card  {{block_mod}}">
	<div class="{{block_prefix}}icon  {{block_mod}}">
		[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="icon-news-weekend" ]]
	</div>
	<div class="{{block_prefix}}inner  {{block_mod}}">
		<div class="{{block_prefix}}heading-block  {{block_mod}}">
			<h4 class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</h4>
			<div class="{{block_prefix}}preview  {{block_mod}}">
				[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="{{block_preview}}" ]]
			</div>
		</div>
		<div class="{{block_prefix}}note  {{block_mod}}">{{block_note}}</div>
	</div>
</article>
